<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ‚ù§Ô∏è in London.
  </footer>
  
  <script type="text/javascript">
    document.body.addEventListener("keydown", (ev) => {
      if (ev.key === "w") {
       const waudio = new Audio();
       waudio.src = "./sounds/tom-1.mp3";
       waudio.play();
      }else if (ev.key === "a") {
       const aaudio = new Audio();
       aaudio.src = "./sounds/tom-2.mp3";
       aaudio.play();
      }else if (ev.key === "s") {
        const saudio = new Audio();
        saudio.src = "./sounds/tom-3.mp3";
        saudio.play();
      }else if (ev.key === "d") {
        const daudio = new Audio();
        daudio.src = "./sounds/tom-4.mp3";
        daudio.play();
      }else if (ev.key === "j") {
        const jaudio = new Audio();
        jaudio.src = "./sounds/snare.mp3";
        jaudio.play();
      }else if (ev.key === "k") {
        const kaudio = new Audio();
        kaudio.src ="./sounds/crash.mp3";
        kaudio.play();
      }else if (ev.key === "l") {
        const laudio = new Audio();
        laudio.src = "./sounds/kick-bass.mp3";
        laudio.play();
      }
}
    )
</script>  
</body>

</html>
